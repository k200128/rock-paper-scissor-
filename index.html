<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Andada+Pro&family=Barlow:wght@600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<script src="js/index.js"></script>
</head>
<body>
   <div class="wrapper">
       <div class="scoreboard" >
           <div class="title">
               <img src="/assets/title.png" alt="">
           </div>
           <div class="score">
               <p>SCORE</p>
              <h1>0</h1>
           </div>
       </div>
       <div class="hands">
           <div class="hand paper" 
           onclick = "pickUserHand('paper')">
               <img src="/assets/Paper.png" alt="">

           </div>
           <div class="hand scissors" onclick="pickUserHand('scissors')">
               <img src="/assets/Scissors.png" alt="">

           </div>
           <div class="hand rock" onclick="pickUserHand('rock')">
               <img src="/assets/Rock.png" alt="">

           </div>
       </div>
       <div class="contest">
           <div class="userhand">
               <h1> YOU PICKED</h1>
               <div class="handImageContainer">
                   <img id = "userPickImage"src="/assets/Paper.png" alt="">
               </div>
           </div>
           <div class="referee">
               <div class="decision">
                   <h1>YOU WIN</h1>
               </div>
               <div class="newGame" onclick ="restartGame()" >
                PLAY AGAIN
               </div>
           </div>
           <div class="computerhand">
               <h1>THE HOUSE PICKED </h1>
               <div class="handImageContainer">
                   <img id="computerPickImage" src="/assets/Scissors.png" alt="">
               </div>
           </div>
       </div>

   </div> 
</body>
</html>
